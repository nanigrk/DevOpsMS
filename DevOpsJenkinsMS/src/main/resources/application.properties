server.port=5041

spring.application.name=DevOpsJenkins
server.servlet.context-path=/DevOpsJenkins
eureka.client.healthcheck.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8787/eureka/
application.jenkins.root.uri=http://localhost:8080
management.endpoints.web.exposure.include=hystrix.stream
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=100000


#spring.data.cassandra.keyspace-name=devopsCassandra
#spring.data.cassandra.contact-points=127.0.0.1
#spring.data.cassandra.port=9042


# Local mongodb configuration.
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=devops-jenkins

# Logging configuration.
logging.level.com.assignment.springboot.mongo=DEBUG
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %msg%n


